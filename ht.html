<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online sharing used clothes for poor people</title>
    <link rel="stylesheet" href="ht.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logi.jpeg" alt="reuse useable clothes.com">
        </div>
        <ul>
            <li class="item"><a>Home</a></li>
            <li class="item"><a>About us</a></li>
            <li class="item"><a>serivices</a></li>
            <li class="item"><a>contact us</a></li>
        </ul>
    </nav>
    <secton id="home">
        <h1 class="h-primary">welcome to online used clothes sharing website</h1>
        <button class="btn">order now</button>
    </secton>
    <section id="services-container">
        <h1 class="h-primary center">Our products</h1>
        <div id="services">
            <div class="box">
                <img src="3akk.jpeg" alt="">
                <h2 class="h-secondary center">product-1</h2>
            </div>
            <div class="box">
                <img src="akshi.jpeg" alt="">
                <h2 class="h-secondary center">product-2</h2>
            </div>
            <div class="box">
                <img src="i.jpeg" alt="">
                <h3 class="h-secondary center">product-3</h3>
            </div>
        </div>
    </section>
    <section id="services-container">
        <div id="services">
            <div class="box">
                <img src="3.jpeg" alt="">
                <h3 class="h-secondary center">product-4</h3>
            </div>
            <div class="box">
                <img src="ari.jpg" alt="">
                <h3 class="h-secondary center">product-5</h3>
            </div>
            <div class="box">
                <img src="img1use.jpeg" alt="">
                <h3 class="h-secondary center">product-6</h3>
            </div>
        </div>
    </section>
    <hr>
    <section id="contact">
        <h1 class="h-primary center">Contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="name" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">phone number:</label>
                    <input type="text" name="name" id="phone" placeholder="enter your phone number">
                </div>
                <div class="form-group">
                    <label for="number">product no:</label>
                    <input type="text" name="name" id="number" placeholder="enter product no">
                </div>
                <div class="form-group">
                    <label for="address">Share your unused clothes with us</label>
                    <input type="text" name="address" id="name" placeholder="enter your address">
                </div>
            </form>
        </div>

    </section>
</body>

</html>
